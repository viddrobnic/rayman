<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>RayMan</title>
    <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
</head>

<body>
    <canvas id="game-canvas" width="1280" height="720"></canvas>
    <script type="module">
        async function main() {
            const wasm = await WebAssembly.instantiateStreaming(fetch('/rayman.wasm'), {});
            const {memory, draw, update, get_screen, init} = wasm.instance.exports;
            init();

            const width = 1280;
            const height = 720;

            const canvas = document.getElementById('game-canvas');
            const ctx = canvas.getContext('2d');
            let imageData = ctx.createImageData(width, height);
            let screen = new Uint8Array(memory.buffer, get_screen(), width * height * 4);

            let lastTime = performance.now();
            let frameCount = 0;
            let lastFpsUpdate = performance.now();
            let fps = 0;
            function loop() {
                const now = performance.now();
                const elapsed = now - lastTime;
                lastTime = now;

                // Calculate fps if needed
                if (frameCount > 20) {
                    fps = Math.round(frameCount / (now - lastFpsUpdate) * 1000);
                    frameCount = 0;
                    lastFpsUpdate = now;
                }
                frameCount++;

                update(elapsed / 1000.0);
                draw(now / 1000.0);
                imageData.data.set(screen);
                ctx.putImageData(imageData, 0, 0);

                // Draw fps as text on context
                ctx.fillStyle = 'white';
                ctx.font = '24px sans-serif';
                ctx.fillText(`FPS: ${fps}`, 10, 30);

                requestAnimationFrame(loop);
            }
            requestAnimationFrame(loop);
        }

        main()
    </script>
</body>

</html>
